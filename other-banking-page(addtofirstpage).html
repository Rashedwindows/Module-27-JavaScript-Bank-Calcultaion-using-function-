<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span
                class=" font-semibold text-purple-600">Mooooooooney!!!!</span></h1>
    </header>

    <main class="w-3/4 mx-auto">

        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4   text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->

        <section class="mt-8">

            <div class="grid grid-cols-3 gap-4">

                <div class="bg-red-100 p-8 rounded w-6/6">
                    <h3 class="text-2xl mb-3">Please Deposit</h3>
                    <div>
                        <input id='deposit-input' class="block mx-auto mb-4 px-2  border-2 rounded" type="email" name=""
                            id="" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="block mx-auto mt-4 bg-yellow-600 px-6 py-2 rounded text-white font-semibold text-xl">Deposit</button>
                    </div>
                </div>

                <div class="bg-red-100 p-8 rounded w-6/6">
                    <h3 class="text-2xl mb-3">Please Withdraw</h3>
                    <div>
                        <input id='withdraw-input' class="block mx-auto mb-4 px-2 border-2 rounded" type="email" name=""
                            id="" placeholder="$ amount you want to deposit">
                        <button id="withdraw-button"
                            class="block mx-auto mt-4 bg-yellow-600 px-6 py-2 rounded text-white font-semibold text-xl">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- <script src="js/other-banking-page.js"></script> -->
    <script src="js/other-banking-page-refresh.js"></script>
</body>

</html>
