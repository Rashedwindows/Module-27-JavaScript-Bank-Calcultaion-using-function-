<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-8">Welcome To My <span class=" font-semibold text-purple-600">Baap Er
        Bank!!!!</span></h1>
  </header>
  <main>
    <section class="bg-green-100 w-3/4 mx-auto rounded-md pb-16 shadow-xl">
      <div class=" mx-auto">
        <h3 class="text-center  mt-8 font-semibold text-3xl mb-5 pt-4">Please Login</h3>

        <!-- E-mail address -->

        <input id='user-email' class="block mx-auto mb-4 px-2 w-3/6 border-2 rounded" type="email" name="" id=""
          placeholder="Type Your E-mail">

          <!-- Get Password -->

        <input id='user-password' class="mx-auto px-2 block w-3/6 border-2 rounded" type="password" name="" id=""
          placeholder="Type Your password">

          <!-- add submit button -->
        <button id="login-submit"
          class="block mx-auto mt-4 bg-yellow-600 px-6 py-2 rounded text-white font-semibold text-xl">Submit</button>
      </div>
    </section>
  </main>

  <script src="js/bank.js"></script>
</body>

</html>
